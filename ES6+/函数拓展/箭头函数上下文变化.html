<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj ={
            fun1(){
                console.log('fun1',this)  //{fun1:f, fun2 :f}   谁调用就指向谁
            },
            fun2:()=>{
                console.log('fun2',this)  //window   箭头函数指向父作用的this 
            },
        }
        obj.fun1()
        obj.fun2()
    </script>
</body>
</html>
